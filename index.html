<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fila em JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    
    <script src="atendimento.js"></script>
    <script src="FilaCircular.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-black text-light text-center py-3">
        <h1 class="display-4"><i class="fas fa-headset"></i> Atendimento Posto de Saúde</h1>
      </div>
      <div id="mensagem-remocao" class="alert alert-success mt-3" style="display: block;"></div>
      <h2>Fila de atendimento</h2>
        <p>Adicione pessoas à fila:</p>
        <div class="form-group">
          <label for="novoNome">Nome:</label>
          <br />
          <input type="text" class="form-control" id="txtnovoNome">
          
          <br />
          <label for="novoCpf">CPF:</label>
          <br />
          <input type="text" class="form-control" id="txtnovoCpf">
        
        <br />
        <button class="btn btn-primary" onclick="adicionarElemento()">Adicionar à fila</button>
        <button class="btn btn-success" onclick="removerElemento()">Atender</button>
        <button class="btn btn-warning" onclick="buscarCpf()">Buscar</button>
        
        <br />
        <br />
      </div>
      <h2 id="lblPessoasFila">Fila vazia!</h2>
      <ul id="listFila"></ul>  

      <footer class="footer bg-black text-light text-center mt-5 py-3">
      <div class="container text-center">
        <span class="text-light"># Desenvolvido por Pedro Bitencourt e Luis Gustavo #<i class="fas fa-heart"></i></span>
      </div>
    </footer>
  </div>
</body>
</html>
